        body {
            font-family: Arial, sans-serif;

        .form-group {

            height: 30px;

            color: white;
            transition: width 0.05s ease-in-out;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.7);
            animation: pulse 1.5s infinite alternate;
        }
        
        @keyframes pulse {
            from {
                filter: brightness(100%);
            }
            to {
                filter: brightness(120%);
            }
        }
